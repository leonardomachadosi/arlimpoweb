<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="title">SIISP</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar" process="@this"
                                             action="#{efetivaAcolhimentoEnfermagemBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:tabView id="tab">
                        <p:tab title="Dados">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <h2 class="assistencia-subtitulo">Acolhimento Enfermagem</h2>

                                    <p:panelGrid columns="1" columnClasses="ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText value="#{efetivaAcolhimentoEnfermagemBean.nomeAtendente}" readonly="true" id="txtAtendidoPor" styleClass="input-auto"/>
                                            <p:outputLabel value="Atendido por" for="txtAtendidoPor"/>
                                        </h:panelGroup>
                                    </p:panelGrid>

                                    <p:panelGrid id="pgdDetentoUnidadePrisionalData" columns="3"
                                                 columnClasses="ui-grid-col-8, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgNome" styleClass="md-inputfield">
                                            <p:inputText id="itNome"
                                                         value="#{efetivaAcolhimentoEnfermagemBean.detento.pessoa.nome}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itNome" value="Nome da Pessoa Presa"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar id="cdNascimento"
                                                        pattern="dd/MM/yyyy"
                                                        readonly="true"
                                                        showOn="none"
                                                        value="#{efetivaAcolhimentoEnfermagemBean.detento.pessoa.dataNascimento}"
                                                        mask="99/99/9999"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdNascimento" value="Data de Nascimento"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itIdade"
                                                         value="#{efetivaAcolhimentoEnfermagemBean.calcularIdade()} anos"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itIdade" value="Idade"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdUnidadePrisionalDataIngressoDataAtendimento" columns="3"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgUnidadePrisional" styleClass="md-inputfield">
                                            <p:inputText id="itUnidadePrisional"
                                                         value="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.unidadePrisional}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itUnidadePrisional" value="Unidade Prisional"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar
                                                    id="cdDataEntrada"
                                                    value="#{efetivaAcolhimentoEnfermagemBean.detento.dataCadastro}"
                                                    readonly="true"
                                                    showOn="none"
                                                    inputStyle="width: 96%"
                                                    pattern="dd/MM/yyyy"
                                                    style="width: 100%"/>
                                            <p:outputLabel for="cdDataEntrada" value="Data de Ingresso"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataAtendimento"
                                                      rendered="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                      styleClass="md-inputfield">
                                            <p:calendar id="cdDataAtendimento"
                                                        pattern="dd/MM/yyyy HH:mm"
                                                        mask="99/99/9999 99:99"
                                                        readonly="true"
                                                        value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.dataAtendimento}"
                                                        showOn="none"
                                                        inputStyle="width: 96%"
                                                        locale='pt'
                                                        style="width: 100%">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                            </p:calendar>
                                            <p:outputLabel for="cdDataAtendimento" value="Data de Atendimento"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="2"
                                                 id="pgMae"
                                                 columnClasses="ui-grid-col-6,ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itMae"
                                                         value="#{efetivaAcolhimentoEnfermagemBean.pessoaMae.nome}"
                                                         readonly="true"
                                                         style="width: 100%;"
                                                         inputStyle="width: 100%;"/>
                                            <p:outputLabel for="itMae" value="Mãe"/>
                                        </h:panelGroup>
                                       <!-- <h:panelGroup
                                                rendered="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 2}">
                                            <p:commandButton title="Adicionar Mãe"
                                                             icon="ui-icon-plus"
                                                             rendered="#{efetivaAcolhimentoEnfermagemBean.pessoaMae.nome == null}"
                                                             actionListener="#{efetivaAcolhimentoEnfermagemBean.setarTipoParente('mae')}"
                                                             oncomplete="PF('addPessoa').show();"
                                                             update="form-dialog-pessoa-acolhimentoEnfermagem:dialogPessoaAcolhimentoEnfermagem"
                                                             process="@this"/>
                                            <p:commandButton title="Remover"
                                                             icon="ui-icon-trash"
                                                             styleClass="red-btn"
                                                             rendered="#{efetivaAcolhimentoEnfermagemBean.pessoaMae.nome != null}"
                                                             actionListener="#{efetivaAcolhimentoEnfermagemBean.refreshParente('mae')}"
                                                             update="pgMae" process="@this"/>
                                        </h:panelGroup>-->
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="2"
                                                 id="pgPai"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itPai"
                                                         value="#{efetivaAcolhimentoEnfermagemBean.pessoaPai.nome}"
                                                         readonly="true"
                                                         var="pessoa"
                                                         style="width: 100%"
                                                         inputStyle="width: 100%;"/>
                                            <p:outputLabel for="itPai" value="Pai"/>
                                        </h:panelGroup>
                                       <!-- <h:panelGroup
                                                rendered="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 2}">
                                            <p:commandButton title="Adicionar Pai"
                                                             icon="ui-icon-plus"
                                                             rendered="#{efetivaAcolhimentoEnfermagemBean.pessoaPai.nome == null}"
                                                             actionListener="#{efetivaAcolhimentoEnfermagemBean.setarTipoParente('pai')}"
                                                             oncomplete="PF('addPessoa').show();"
                                                             update="form-dialog-pessoa-acolhimentoEnfermagem:dialogPessoaAcolhimentoEnfermagem"
                                                             process="@this"/>
                                            <p:commandButton title="Remover"
                                                             icon="ui-icon-trash"
                                                             styleClass="red-btn"
                                                             rendered="#{efetivaAcolhimentoEnfermagemBean.pessoaPai.nome != null}"
                                                             actionListener="#{efetivaAcolhimentoEnfermagemBean.refreshParente('pai')}"
                                                             update="pgPai" process="@this"/>

                                        </h:panelGroup>-->
                                    </p:panelGrid>
                                    <br/>

                                    <p:panel header="Descrição da Doença">
                                        <p:panelGrid id="pgdQueixaPrincipal" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent; margin-top: 10px; margin-bottom: 10px;">
                                            <h:panelGroup id="pgQueixaPrincipal" styleClass="md-inputfield">
                                                <p:inputTextarea id="itQueixaPrincipal"
                                                                 readonly="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                 value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.queixaPrincipal}"
                                                                 rows="1"
                                                                 style="width: 100%;" required="true"
                                                                 requiredMessage="Queixa principal não informada"/>
                                                <p:outputLabel for="itQueixaPrincipal" value="Queixa Principal"/>
                                            </h:panelGroup>
                                        </p:panelGrid>

                                        <p:panelGrid id="pgdHistoriaDoenca" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent; margin-top: 10px; margin-bottom: 10px;">
                                            <h:panelGroup id="pgHistoriaDoenca" styleClass="md-inputfield">
                                                <p:inputTextarea id="itHistoriaDoenca"
                                                                 readonly="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                 value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.doencaAtual}"
                                                                 rows="1"
                                                                 style="width: 100%;" required="true"
                                                                 requiredMessage="História da doença não informada"/>
                                                <p:outputLabel for="itHistoriaDoenca" value="História da Doença"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:panel>

                                    <p:panel header="Antecedentes Sociais"
                                             style="margin-top: 10px; margin-bottom: 10px;">
                                        <p:panelGrid id="pgdTabagismo" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Tabagismo ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdTabagismoSn" columns="1"
                                                     columnClasses="ui-grid-col-6"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgTabagismoSn">
                                                <p:selectOneRadio id="sorTabagismoSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                  value="#{efetivaAcolhimentoEnfermagemBean.tabagismo}"
                                                                  required="true"
                                                                  requiredMessage="Marque uma opção sobre o Tabagismo">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            execute="@this" render="hpTempoQuantCiagarro"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpTempoQuantCiagarro">
                                            <p:panelGrid id="pgdTempo" columns="1"
                                                         rendered="#{efetivaAcolhimentoEnfermagemBean.tabagismo}"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgTempo" styleClass="md-inputfield">
                                                    <p:inputText id="itTempo"
                                                                 readonly="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                 value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.tempoTabagismo}"
                                                                 style="width: 100%;" required="true"
                                                                 requiredMessage="Informe quanto tempo a pessa faz uso do Tabagismo"/>
                                                    <p:outputLabel for="itTempo" value="Quanto tempo?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdQuantCiagarro" columns="1"
                                                         rendered="#{efetivaAcolhimentoEnfermagemBean.tabagismo}"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgCigarroDia" styleClass="md-inputfield">
                                                    <p:inputText id="itCigarroDia"
                                                                 readonly="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                 value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.quantidadeCigarro}"
                                                                 style="width: 100%;" required="true"
                                                                 requiredMessage="Informe a quantidade de cigarros por dia"/>
                                                    <p:outputLabel for="itCigarroDia" value="Cigarros/dia?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                        <p:panelGrid id="pgdEtilismo" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Etilismo ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdEtilismoSn" columns="1"
                                                     columnClasses="ui-grid-col-6"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgEtilismoSn">
                                                <p:selectOneRadio id="sorEtilismoSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  required="true"
                                                                  requiredMessage="Marque uma opção sobre etilismo"
                                                                  disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                  value="#{efetivaAcolhimentoEnfermagemBean.etilismo}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            execute="@this" render="hpEtilismoSim"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                            <h:panelGroup id="hpEtilismoSim">
                                                <p:selectOneRadio id="sorEtilismoSim"
                                                                  rendered="#{efetivaAcolhimentoEnfermagemBean.etilismo}"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  required="true"
                                                                  requiredMessage="Informe o grau de etilismo"
                                                                  disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                  value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.etilismo}">
                                                    <f:selectItems
                                                            value="#{efetivaAcolhimentoEnfermagemBean.etilismos}"
                                                            var="etilismo"
                                                            itemLabel="#{etilismo.descricao}"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdDroga" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Drogas ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdDrogaSn" columns="1"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgDrogaSn">
                                                <p:selectOneRadio id="sorDrogaSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  required="true"
                                                                  requiredMessage="Informe uma opção sobre drogas"
                                                                  disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                  value="#{efetivaAcolhimentoEnfermagemBean.droga}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            execute="@this" render="hpDrogasSim"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpDrogasSim">
                                            <p:panelGrid id="pgdDrogaSim" columns="1"
                                                         rendered="#{efetivaAcolhimentoEnfermagemBean.droga}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                                   value="Quais Drogas ?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdDrogaSimList" columns="1"
                                                         rendered="#{efetivaAcolhimentoEnfermagemBean.droga}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgDrogaSimList">
                                                    <p:selectManyCheckbox id="sorDrogaSim"
                                                                          style="color:darkBlue;"
                                                                          layout="responsive"
                                                                          columns="4"
                                                                          disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                          value="#{efetivaAcolhimentoEnfermagemBean.selectedSubstanciasPsicoativas}"
                                                                          converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItems
                                                                value="#{efetivaAcolhimentoEnfermagemBean.substanciaPsicoativas}"
                                                                var="substanciaPsicoativa"
                                                                itemLabel="#{substanciaPsicoativa.descricao}"/>
                                                    </p:selectManyCheckbox>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                    </p:panel>

                                    <p:panel header="Faz Tratamento de Alguma Patologia"
                                             style="margin-top: 10px; margin-bottom: 10px;">
                                        <p:panelGrid id="pgdDiabetes" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Diabetes ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdDiabetesSn" columns="1"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgDiabetesSn">
                                                <p:selectOneRadio id="sorDiabetesSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  required="true"
                                                                  requiredMessage="Informe se faz tratamento para diabetes"
                                                                  disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                  value="#{efetivaAcolhimentoEnfermagemBean.diabetes}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            listener="#{efetivaAcolhimentoEnfermagemBean.onClickTrueRadioDiabetes()}"
                                                            execute="@this" render="hpDiabetesSim"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpDiabetesSim">
                                            <p:panelGrid id="pgdDiabetesSim" columns="1"
                                                         rendered="#{efetivaAcolhimentoEnfermagemBean.diabetes}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                                   value="Qual medicação ?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdDiabetesSimList" columns="1"
                                                         rendered="#{efetivaAcolhimentoEnfermagemBean.diabetes}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgDiabetesList">
                                                    <p:panelGrid columns="1"
                                                                 id="pgDtMedicamentoPatologiaDiabetes"
                                                                 rendered="#{efetivaAcolhimentoEnfermagemBean.diabetes}"
                                                                 columnClasses="ui-grid-col-12" layout="grid"
                                                                 styleClass="ui-panelgrid-blank form-group"
                                                                 style="border:0px none; background-color:transparent;">
                                                        <h:panelGroup>
                                                            <p:dataTable
                                                                    id="dtMedicamentoPatologiaDiabetes"
                                                                    value="#{efetivaAcolhimentoEnfermagemBean.medicamentosPatologiaDiabetes}"
                                                                    var="medicamentoPatologia"
                                                                    emptyMessage="Nenhum registro encontrado"
                                                                    style="text-align: center"
                                                                    paginator="false"
                                                                    rows="10">
                                                                <f:facet name="header">
                                                                    Medicamentos
                                                                </f:facet>
                                                                <p:column headerText="Patologia"
                                                                          style="text-align: center">
                                                                    <h:outputText
                                                                            value="#{medicamentoPatologia.patologiaAtendimentoEnfermagem.patologia.descricao}">
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Medicamento"
                                                                          style="text-align: center">
                                                                    <h:outputText
                                                                            value="#{medicamentoPatologia.medicamento.descricao}"/>
                                                                </p:column>
                                                                <p:column headerText="Opções" style="text-align: center"
                                                                          rendered="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 2}">
                                                                    <p:commandButton title="Remover"
                                                                                     icon="ui-icon-trash"
                                                                                     styleClass="red-btn"
                                                                                     action="#{efetivaAcolhimentoEnfermagemBean.removerMedicamentoPatologiaDiabetes()}"
                                                                                     update="dtMedicamentoPatologiaDiabetes"
                                                                                     process="@this">
                                                                        <f:setPropertyActionListener

                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:selectOneRadio id="sorExtremidadeMmii"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="4"
                                                                  required="true"
                                                                  requiredMessage="Informe sobre MMII"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                                  value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.extremidadeMmii}">
                                                    <f:selectItems
                                                            value="#{efetivaAcolhimentoEnfermagemBean.extremidadesMmii}"
                                                            var="extremidadeMmii"
                                                            itemLabel="#{extremidadeMmii.descricao}"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:panel>

                                    <p:panelGrid id="pgFuncaoFisiologica" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                           value="Função Fisiológicas: "/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:selectOneRadio id="sorFuncaoFisiologica"
                                                              style="color:darkBlue;"
                                                              layout="responsive" columns="4"
                                                              required="true"
                                                              requiredMessage="Informe sobre funções fisiológicas"
                                                              converter="omnifaces.SelectItemsConverter"
                                                              disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                              value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.funcaoFisiologica}">
                                                <f:selectItems
                                                        value="#{efetivaAcolhimentoEnfermagemBean.funcoesFisiologicas}"
                                                        var="funcaoFisiologica"
                                                        itemLabel="#{funcaoFisiologica.descricao}"/>
                                            </p:selectOneRadio>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgCartaoSus" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px; background-color:transparent;"
                                                 cellpadding="5">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                           value="Possui cartão do SUS? "/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgCartaoSusSn" columns="1"
                                                 columnClasses="ui-grid-col-5"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px; background-color:transparent;"
                                                 cellpadding="5">
                                        <h:panelGroup>
                                            <p:selectOneRadio id="sorCartaoSusSn"
                                                              style="color:darkBlue;"
                                                              layout="responsive" columns="3"
                                                              required="true"
                                                              requiredMessage="Informe sobre cartão do SUS"
                                                              converter="omnifaces.SelectItemsConverter"
                                                              disabled="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                              value="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.cartaoSus}">
                                                <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                <f:ajax event="change"
                                                        execute="@this" render="hpCartaoSus"/>
                                            </p:selectOneRadio>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <h:panelGroup id="hpCartaoSus">
                                        <p:panelGrid id="pgCartaoSusSim" columns="1"
                                                     rendered="#{efetivaAcolhimentoEnfermagemBean.atendimentoEnfermagem.cartaoSus}"
                                                     columnClasses="ui-grid-col-4"
                                                     layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; margin-bottom:-10px; background-color:transparent;"
                                                     cellpadding="5">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputMask
                                                        id="itCartaoSusSim"
                                                        mask="999 9999 9999 9999"
                                                        required="true"
                                                        requiredMessage="Informe o número do cartão do SUS"
                                                        readonly="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 2}"
                                                        value="#{efetivaAcolhimentoEnfermagemBean.documento.sus}"
                                                        rows="3"
                                                        style="width: 100%"/>
                                                <p:outputLabel for="itCartaoSusSim"
                                                               value="Número Cartão SUS"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>

                    <h:panelGroup rendered="#{efetivaAcolhimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 2}">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <p:commandButton id="btnSalvarCela" value="Salvar"
                                                         process="@form" update="@form"
                                                         action="#{efetivaAcolhimentoEnfermagemBean.salvar()}"
                                                         icon="ui-icon-check"/>
                                    </f:facet>
                                </p:toolbar>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
            </div>

            <p:dialog id="dlgCicatriz" widgetVar="dlgCicatriz" modal="true" closable="true" styleClass="customModal">
                <h:panelGroup id="pnlCicatriz">
                    <p:graphicImage value="#{fotoBean.getFotoCicatriz(efetivaAcolhimentoEnfermagemBean.cicatrizPath)}"/>
                </h:panelGroup>
            </p:dialog>
        </h:form>
        <ui:insert name="form">
            <ui:include src="modals/modal-pessoa-acolhimentoEnfermagem.xhtml"/>
        </ui:insert>
        <ui:insert name="form">
            <ui:include src="modals/modal-acolhimentoMedicamentoPatologia.xhtml"/>
        </ui:insert>
    </ui:define>

</ui:composition>
