<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h2 class="assistencia-subtitulo">Consciência da pessoa presa sobre Delito e encarceramento</h2>

    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-5" styleClass="form-group ui-panelgrid-blank">
        <h:panelGroup styleClass="md-inputfield">
            <p:inputNumber value="#{efetivaAtendimentoPsicologicoBean.solicitacaoAtendimentoDetento.detento.pessoa.idadePrimeiroDelito}" id="txtIdadePrimeiroDelito"
                           decimalPlaces="0" minValue="0" maxValue="100" styleClass="input-auto"/>
            <p:outputLabel for="txtIdadePrimeiroDelito" value="Idade que cometeu o primeiro delito?"/>
        </h:panelGroup>
    </p:panelGrid>

    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12" styleClass="form-group ui-panelgrid-blank">
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="txtDescricaoPrimeiroDelito" value="#{efetivaAtendimentoPsicologicoBean.atendimentoPsicologico.motivoDelito}" styleClass="input-auto"/>
            <p:outputLabel for="txtDescricaoPrimeiroDelito" value="O que levou a cometer o delito?"/>
        </h:panelGroup>
    </p:panelGrid>

    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12" styleClass="form-group ui-panelgrid-blank">
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="txtConsequenciaPraticaDelito" value="#{efetivaAtendimentoPsicologicoBean.atendimentoPsicologico.consequenciaDelito}" styleClass="input-auto"/>
            <p:outputLabel for="txtConsequenciaPraticaDelito" value="Quais as consequências da prática do delito? Qual a maior perda?"/>
        </h:panelGroup>
    </p:panelGrid>

    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12" styleClass="form-group ui-panelgrid-blank">
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="txtReflexaoCrime" value="#{efetivaAtendimentoPsicologicoBean.atendimentoPsicologico.pensaCrimeCometido}" styleClass="input-auto"/>
            <p:outputLabel for="txtReflexaoCrime" value="O que pensa sobre o crime que cometeu?"/>
        </h:panelGroup>
    </p:panelGrid>
</ui:composition>
