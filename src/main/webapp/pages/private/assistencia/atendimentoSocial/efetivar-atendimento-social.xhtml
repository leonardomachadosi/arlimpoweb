<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">.ui-state-highlight {
            background-color: #E91E63 !important;
        }</style>
    </ui:define>

    <ui:define name="title">Ar Limpo</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar" process="@this"
                                             action="#{efetivaAtendimentoSocialBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:tabView id="tab">
                        <p:tab title="Dados">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <h2 class="assistencia-subtitulo">Atendimento Social</h2>
                                    <br/>
                                    <p:panelGrid id="pgDetentoUnidadePrisional" columns="4"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-2, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <h:panelGroup id="pgNome" styleClass="md-inputfield">
                                            <p:inputText id="itNome"
                                                         value="#{efetivaAtendimentoSocialBean.detento.pessoa.nome}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itNome" value="Nome de Pessoa Presa"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar id="cdNascimento"
                                                        pattern="dd/MM/yyyy"
                                                        readonly="true"
                                                        showOn="none"
                                                        value="#{efetivaAtendimentoSocialBean.detento.pessoa.dataNascimento}"
                                                        mask="99/99/9999"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdNascimento" value="Data de Nascimento"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itIdade"
                                                         value="#{efetivaAtendimentoSocialBean.calcularIdade()}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itIdade" value="Idade"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataAtendimento"
                                                      rendered="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                      styleClass="md-inputfield">
                                            <p:calendar id="cdDataAtendimento"
                                                        pattern="dd/MM/yyyy HH:mm"
                                                        mask="99/99/9999 99:99"
                                                        readonly="true"
                                                        value="#{efetivaAtendimentoSocialBean.atendimentoSocial.dataAtendimento}"
                                                        showOn="none"
                                                        inputStyle="width: 96%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataAtendimento" value="Data de Atendimento"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgPavilhaoCelaIdade" columns="4"
                                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <h:panelGroup id="pgUnidadePrisional" styleClass="md-inputfield">
                                            <p:inputText id="itUnidadePrisional"
                                                         value="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.unidadePrisional}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itUnidadePrisional" value="Unidade Prisional"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itPavilhao"
                                                         value="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.pavilhao}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itPavilhao" value="Pavilhão"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itCela"
                                                         value="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.cela}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itCela" value="Cela"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataEntradaUp" styleClass="md-inputfield">
                                            <p:calendar id="cdDataEntrada"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        value="#{efetivaAtendimentoSocialBean.detento.dataInicioCiclo}"
                                                        readonly="true"
                                                        showOn="none"
                                                        inputStyle="width: 96%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataEntrada" value="Data de Ingresso"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="2"
                                                 id="ipsMae"
                                                 columnClasses="ui-grid-col-5,ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <h:panelGroup id="pgMae"
                                                      styleClass="md-inputfield">
                                            <p:inputText id="itMae"
                                                         value="#{efetivaAtendimentoSocialBean.pessoaMae.nome}"
                                                         readonly="true"
                                                         style="width: 100%;"
                                                         inputStyle="width: 100%;"/>
                                            <p:outputLabel for="itMae" value="Mãe"/>
                                        </h:panelGroup>
                                        <h:panelGroup
                                                rendered="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus != 7}">
                                            <p:commandButton title="Adicionar Mãe"
                                                             icon="ui-icon-plus"
                                                             rendered="#{efetivaAtendimentoSocialBean.pessoaMae.nome == null}"
                                                             actionListener="#{efetivaAtendimentoSocialBean.setarTipoParente('mae')}"
                                                             oncomplete="PF('addPessoa').show();"
                                                             update="form-dialog-pessoa-atendimentoSocial:dialogPessoaAtendimentoSocial"
                                                             process="@this"/>
                                            <p:commandButton title="Remover"
                                                             icon="ui-icon-trash"
                                                             styleClass="red-btn"
                                                             rendered="#{efetivaAtendimentoSocialBean.pessoaMae.nome != null}"
                                                             actionListener="#{efetivaAtendimentoSocialBean.refreshParente('mae')}"
                                                             update="ipsMae" process="@this"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="2"
                                                 id="ipsPai"
                                                 columnClasses="ui-grid-col-5,ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <h:panelGroup id="pgPai"
                                                      styleClass="md-inputfield">
                                            <p:inputText id="itPai"
                                                         value="#{efetivaAtendimentoSocialBean.pessoaPai.nome}"
                                                         readonly="true"
                                                         style="width: 100%;"
                                                         inputStyle="width: 100%;"/>
                                            <p:outputLabel for="itPai" value="Pai"/>
                                        </h:panelGroup>
                                        <h:panelGroup
                                                rendered="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus != 7}">
                                            <p:commandButton title="Adicionar Pai"
                                                             icon="ui-icon-plus"
                                                             rendered="#{efetivaAtendimentoSocialBean.pessoaPai.nome == null}"
                                                             actionListener="#{efetivaAtendimentoSocialBean.setarTipoParente('pai')}"
                                                             oncomplete="PF('addPessoa').show();"
                                                             update="form-dialog-pessoa-atendimentoSocial:dialogPessoaAtendimentoSocial"
                                                             process="@this"/>
                                            <p:commandButton title="Remover"
                                                             icon="ui-icon-trash"
                                                             styleClass="red-btn"
                                                             rendered="#{efetivaAtendimentoSocialBean.pessoaPai.nome != null}"
                                                             actionListener="#{efetivaAtendimentoSocialBean.refreshParente('pai')}"
                                                             update="ipsPai" process="@this"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="2"
                                                 id="pgTelefone"
                                                 columnClasses="ui-grid-col-2, ui-grid-col-4"
                                                 rendered="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus != 7}"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itTelefone"
                                                         value="#{efetivaAtendimentoSocialBean.telefone.descricao}"
                                                         mask="(99)?999999999"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itTelefone" value="Telefone"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:commandButton title="Adicionar Telefone"
                                                             actionListener="#{efetivaAtendimentoSocialBean.adicionarTelefone()}"
                                                             process="@this pgTelefone"
                                                             update="pgDtTelefone pgTelefone"
                                                             icon="ui-icon-plus"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="2"
                                                 id="pgDtTelefone"
                                                 columnClasses="ui-grid-col-3"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <p:dataTable value="#{efetivaAtendimentoSocialBean.telefones}"
                                                     var="telefone"
                                                     type="ordered" emptyMessage="">
                                            <p:column headerText="Telefone">
                                                <h:outputText value="#{telefone.descricao}"/>
                                            </p:column>
                                            <p:column style="width: 30px"
                                                      rendered="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus != 7}">
                                                <p:commandButton
                                                        icon="ui-icon-trash"
                                                        style="border-bottom: 10px"
                                                        styleClass="red-btn"
                                                        title="Remover"
                                                        process="@this"
                                                        update="form:tab:pgTelefone form:tab:pgDtTelefone"
                                                        action="#{efetivaAtendimentoSocialBean.removerTelefone()}">
                                                    <f:setPropertyActionListener value="#{telefone}"
                                                                                 target="#{efetivaAtendimentoSocialBean.telefone}"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgDocumentos" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px; "
                                                 cellpadding="5">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:black;font-weight: bold"
                                                           value="Documentos "/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgTituloRgCertidaoCasamentoCtpsEtc"
                                                 columns="4"
                                                 columnClasses="ui-grid-col-3"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber id="itRg"
                                                           styleClass="ui-custom-inputnumber"
                                                           decimalPlaces="0" thousandSeparator=""
                                                           readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                           value="#{efetivaAtendimentoSocialBean.rg.numero}"
                                                           style="width: 100%"/>
                                            <p:outputLabel for="itRg" value="RG"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itCpf"
                                                         mask="999.999.999-99"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.cpf}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itCpf" value="CPF"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itNumeroCtps"
                                                         mask="999999?999"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.numeroCtps}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itNumeroCtps" value="CTPS"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itSus"
                                                         mask="999 9999 9999 9999"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.sus}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itSus" value="SUS"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgRestante"
                                                 columns="6"
                                                 columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-2, ui-grid-col-1, ui-grid-col-1, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itCertidaoCasamento"
                                                         mask="999999 99 99 9999 9 99999 999 9999999 99"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.certidaoCasamento}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itCertidaoCasamento" value="Certidão Casamento"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itCertidaoNascimento"
                                                         mask="999999 99 99 9999 9 99999 999 9999999 99"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.certidaoNascimento}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itCertidaoNascimento" value="Certidão de Nascimento"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itTituloEleitor"
                                                         mask="9999 9999 9999"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.tituloEleitor}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itTituloEleitor" value="Título de Eleitor"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itZona"
                                                         mask="999"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.zona}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itZona" value="Zona"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itSecao"
                                                         mask="9999"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.secao}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itSecao" value="Seção"/>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputMask id="itCertificadoReservista"
                                                         mask="999999"
                                                         readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                         value="#{efetivaAtendimentoSocialBean.documento.reservista}"
                                                         style="width: 100%"/>
                                            <p:outputLabel for="itCertificadoReservista"
                                                           value="Cert. Reservista"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgResponsavelDocumento" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px; "
                                                 cellpadding="5">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:black;font-weight: bold"
                                                           value="Com quem estão esses documentos? "/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid
                                            id="pgParenteResponsavel"
                                            columns="1"
                                            columnClasses="ui-grid-col-12"
                                            layout="grid"
                                            styleClass="ui-panelgrid-blank form-group"
                                            style="border:0px none; ">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText
                                                    id="itResponsavelDocumento"
                                                    readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                    value="#{efetivaAtendimentoSocialBean.atendimentoSocial.responsavelDocumento}"
                                                    rows="3"
                                                    style="width: 100%"/>
                                            <p:outputLabel for="itResponsavelDocumento" value="Descreva"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                </div>
                            </div>
                        </p:tab>

                        <p:tab title="Familiar">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:panelGrid id="pgRelacaoFamiliar" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px;"
                                                 cellpadding="5">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:black;font-weight: bold"
                                                           value="1. Relação Familiar "/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgSituacaoFamiliar" columns="1"
                                                 columnClasses="ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px; "
                                                 cellpadding="5">
                                        <h:panelGroup styleClass="md-selectonemenu">
                                            <p:selectOneMenu id="console"
                                                             converter="omnifaces.SelectItemsConverter"
                                                             value="#{efetivaAtendimentoSocialBean.atendimentoSocial.situacaoFamiliar}"
                                                             style="width: 100%;">
                                                <f:selectItem noSelectionOption="true"
                                                              itemDisabled="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"/>
                                                <f:selectItems var="situacaoFamiliar"
                                                               value="#{efetivaAtendimentoSocialBean.situacaoFamiliares}"
                                                               itemLabel="#{situacaoFamiliar.descricao}"/>
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Situação Familiar"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgObervacao"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; ">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                    id="itObservacao"
                                                    readonly="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus == 7}"
                                                    value="#{efetivaAtendimentoSocialBean.atendimentoSocial.observacaoSituacaoFamiliar}"
                                                    rows="1"
                                                    style="width: 100%"/>
                                            <p:outputLabel for="itObservacao" value="Observações"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgComposicaoFamiliar" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; margin-bottom:-10px; "
                                                 cellpadding="5">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:black;font-weight: bold"
                                                           value="2. Composição Familiar: "/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1"
                                                 id="pgDtPessoasParentesco"
                                                 columnClasses="ui-grid-col-12" layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none;">
                                        <h:panelGroup>
                                            <p:dataTable id="dtPessoasParentesco"
                                                         reflow="true"
                                                         var="pessoaParentesco"
                                                         value="#{efetivaAtendimentoSocialBean.pessoasParentescoFamilia}"
                                                         rows="15"
                                                         paginator="false"
                                                         editable="true"
                                                         emptyMessage=""
                                                         style="width: 100%">
                                                <f:facet name="header">
                                                    Familiares
                                                </f:facet>
                                                <p:ajax event="rowEdit"
                                                        listener="#{efetivaAtendimentoSocialBean.onRowEdit}"
                                                        update=":form:messages"/>
                                                <p:column headerText="Nome" style="text-align: center">
                                                    <h:outputText value="#{pessoaParentesco.pessoaParente.nome}"/>
                                                </p:column>
                                                <p:column headerText="Parentesco" style="text-align: center">
                                                    <h:outputText value="#{pessoaParentesco.parentesco.descricao}">
                                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Renda" style="text-align: center">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText
                                                                value="#{pessoaParentesco.pessoaParente.renda}"/></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput"
                                                                                           value="#{pessoaParentesco.pessoaParente.renda}"
                                                                                           style="width:100%;"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="Benefício Social" style="text-align: center">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText
                                                                value="#{pessoaParentesco.pessoaParente.beneficioSocial.descricao}"/></f:facet>
                                                        <f:facet name="input">
                                                            <p:selectOneMenu

                                                                    value="#{pessoaParentesco.pessoaParente.beneficioSocial}"
                                                                    converter="omnifaces.SelectItemsConverter"
                                                                    style="width: 100%;">
                                                                <f:selectItem noSelectionOption="true"
                                                                />
                                                                <f:selectItems var="beneficioSocial"
                                                                               itemLabel="#{beneficioSocial.descricao}"
                                                                               value="#{efetivaAtendimentoSocialBean.beneficioSociais}"/>
                                                            </p:selectOneMenu>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="Telefone" style="text-align: center">
                                                    <h:outputText
                                                            value="#{pessoaParentesco.pessoaParente.telefones[0].descricao}"/>
                                                </p:column>
                                                <p:column headerText="Opções" style="text-align: center"
                                                          rendered="#{efetivaAtendimentoSocialBean.detentoSolicitacaoView.codStatus != 7}">
                                                    <p:commandButton title="Remover"
                                                                     icon="ui-icon-trash"
                                                                     styleClass="red-btn"
                                                                     action="#{efetivaAtendimentoSocialBean.removerPessoaParentesco()}"
                                                                     update="dtPessoasParentesco" process="@this">
                                                        <f:setPropertyActionListener value="#{pessoaParentesco}"
                                                                                     target="#{efetivaAtendimentoSocialBean.pessoaParentesco}"/>
                                                    </p:commandButton>
                                                </p:column>
                                                <p:column style="width:32px">
