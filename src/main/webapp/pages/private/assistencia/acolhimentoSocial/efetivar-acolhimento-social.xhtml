<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head"></ui:define>
    <ui:define name="title">SIISP</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Voltar" icon="ui-icon-arrow-back" immediate="true" action="#{efetivaAcolhimentoSocialBean.onClickVoltar}"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Salvar" icon="ui-icon-check" process=":form:tabView @this" update="@form" action="#{efetivaAcolhimentoSocialBean.onClickSalvar}" rendered="#{efetivaAcolhimentoSocialBean.renderizaBotaoSalvar()}">
                                <p:confirm header="Confirme sua solicitação" message="Você tem certeza que deseja efetuar o acolhimento?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:tabView id="tabView">
                            <p:tab title="Dados Pessoais" id="tabDados">
                                <ui:include src="/WEB-INF/template/assistencia/social/acolhimento/tabDadosPessoais.xhtml"/>
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <ui:include src="/WEB-INF/template/assistencia/social/enderecoModal.xhtml"/>
        </h:form>

        <script type="text/javascript">
            function handleAddEnderecoRequest(args) {
                if(args.ehValido) PF('dlgEndereco').hide();
            }
        </script>
    </ui:define>
</ui:composition>
