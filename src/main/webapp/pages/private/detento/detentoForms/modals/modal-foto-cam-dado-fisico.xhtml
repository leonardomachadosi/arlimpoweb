<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form enctype="multipart/form-data" id="form-dialog-foto-cam-dado-fisico">
        <p:dialog header="Adicionar Foto" id="dialogFotoCamDadoFisico" widgetVar="addFotoCamDadoFisico" modal="true" dynamic="true"
                  width="400" showEffect="fade" hideEffect="fade">
            <p:panelGrid columns="2"
                         id="pgFotoCamDadoFisico"
                         styleClass="form-group ui-panelgrid-blank"
                         style="border:0px none;
                         background-color:transparent;"
                         layout="grid">
                <h:panelGroup >
                    <p:photoCam id="pcFotoDadoFisico"
                                widgetVar="pc"
                                listener="#{cadastroDetentoBean.onCaptureFoto}"
                                update="form:tabDadosFisicos"
                    />
                </h:panelGroup>
            </p:panelGrid>
            <p:spacer/>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton
                            value="Capturar"
                            oncomplete="PF('pc').capture(); PF('addFotoCamDadoFisico').hide();"
                            icon="ui-icon-done"/>
                </f:facet>
            </p:toolbar>
        </p:dialog>
    </h:form>
</ui:composition>
