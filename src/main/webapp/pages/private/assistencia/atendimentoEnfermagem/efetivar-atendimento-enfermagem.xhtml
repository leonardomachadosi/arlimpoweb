<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="title">SIISP</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar" process="@this"
                                             action="#{efetivaAtendimentoEnfermagemBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:tabView id="tab">
                        <p:tab title="Dados">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <h2 class="assistencia-subtitulo">Atendimento Enfermagem</h2>

                                    <p:panelGrid columns="1" columnClasses="ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText value="#{efetivaAtendimentoEnfermagemBean.nomeAtendente}" readonly="true" id="txtAtendidoPor" styleClass="input-auto"/>
                                            <p:outputLabel value="Atendido por" for="txtAtendidoPor"/>
                                        </h:panelGroup>
                                    </p:panelGrid>

                                    <p:panelGrid id="pgdDetentoUnidadePrisionalData" columns="3"
                                                 columnClasses="ui-grid-col-8, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgNome" styleClass="md-inputfield">
                                            <p:inputText id="itNome"
                                                         value="#{efetivaAtendimentoEnfermagemBean.detento.pessoa.nome}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itNome" value="Nome de Pessoa Presa"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar id="cdNascimento"
                                                        pattern="dd/MM/yyyy"
                                                        readonly="true"
                                                        showOn="none"
                                                        value="#{efetivaAtendimentoEnfermagemBean.detento.pessoa.dataNascimento}"
                                                        mask="99/99/9999"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdNascimento" value="Data de Nascimento"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itIdade"
                                                         value="#{efetivaAtendimentoEnfermagemBean.calcularIdade()} anos"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itIdade" value="Idade"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdUnidadePrisionalDataIngressoDataAtendimento" columns="3"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgUnidadePrisional" styleClass="md-inputfield">
                                            <p:inputText id="itUnidadePrisional"
                                                         value="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.unidadePrisional}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itUnidadePrisional" value="Unidade Prisional"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:calendar
                                                    id="cdDataEntrada"
                                                    value="#{efetivaAtendimentoEnfermagemBean.detento.dataCadastro}"
                                                    readonly="true"
                                                    showOn="none"
                                                    inputStyle="width: 96%"
                                                    pattern="dd/MM/yyyy"
                                                    style="width: 100%"/>
                                            <p:outputLabel for="cdDataEntrada" value="Data de Ingresso"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataAtendimento"
                                                      rendered="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                      styleClass="md-inputfield">
                                            <p:calendar id="cdDataAtendimento"
                                                        pattern="dd/MM/yyyy HH:mm"
                                                        mask="99/99/9999 99:99"
                                                        readonly="true"
                                                        value="#{efetivaAtendimentoEnfermagemBean.dataAtendimento}"
                                                        showOn="none"
                                                        inputStyle="width: 96%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataAtendimento" value="Data de Atendimeto"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="2"
                                                 id="pgMae"
                                                 columnClasses="ui-grid-col-6,ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itMae"
                                                         value="#{efetivaAtendimentoEnfermagemBean.pessoaMae.nome}"
                                                         readonly="true"
                                                         style="width: 100%;"
                                                         inputStyle="width: 100%;"/>
                                            <p:outputLabel for="itMae" value="Mãe"/>
                                        </h:panelGroup>
                                        <!--<h:panelGroup
                                                rendered="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 7}">
                                            <p:commandButton title="Adicionar Mãe"
                                                             icon="ui-icon-plus"
                                                             rendered="#{efetivaAtendimentoEnfermagemBean.pessoaMae.nome == null}"
                                                             actionListener="#{efetivaAtendimentoEnfermagemBean.setarTipoParente('mae')}"
                                                             oncomplete="PF('addPessoa').show();"
                                                             update="form-dialog-pessoa-atendimentoEnfermagem:dialogPessoaAtendimentoEnfermagem"
                                                             process="@this"/>
                                            <p:commandButton title="Remover"
                                                             icon="ui-icon-trash"
                                                             styleClass="red-btn"
                                                             rendered="#{efetivaAtendimentoEnfermagemBean.pessoaMae.nome != null}"
                                                             actionListener="#{efetivaAtendimentoEnfermagemBean.refreshParente('mae')}"
                                                             update="pgMae" process="@this"/>
                                        </h:panelGroup>-->
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="2"
                                                 id="pgPai"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="itPai"
                                                         value="#{efetivaAtendimentoEnfermagemBean.pessoaPai.nome}"
                                                         readonly="true"
                                                         var="pessoa"
                                                         style="width: 100%"
                                                         inputStyle="width: 100%;"/>
                                            <p:outputLabel for="itPai" value="Pai"/>
                                        </h:panelGroup>
                                        <!--<h:panelGroup
                                                rendered="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 7}">
                                            <p:commandButton title="Adicionar Pai"
                                                             icon="ui-icon-plus"
                                                             rendered="#{efetivaAtendimentoEnfermagemBean.pessoaPai.nome == null}"
                                                             actionListener="#{efetivaAtendimentoEnfermagemBean.setarTipoParente('pai')}"
                                                             oncomplete="PF('addPessoa').show();"
                                                             update="form-dialog-pessoa-atendimentoEnfermagem:dialogPessoaAtendimentoEnfermagem"
                                                             process="@this"/>
                                            <p:commandButton title="Remover"
                                                             icon="ui-icon-trash"
                                                             styleClass="red-btn"
                                                             rendered="#{efetivaAtendimentoEnfermagemBean.pessoaPai.nome != null}"
                                                             actionListener="#{efetivaAtendimentoEnfermagemBean.refreshParente('pai')}"
                                                             update="pgPai" process="@this"/>

                                        </h:panelGroup>-->
                                    </p:panelGrid>
                                    <br/>
                                    <p:panel header="Descrição da Doença" style="margin-top: 10px; margin-bottom: 10px;">
                                        <p:panelGrid id="pgdQueixaPrincipal" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgQueixaPrincipal" styleClass="md-inputfield">
                                                <p:inputTextarea id="itQueixaPrincipal"
                                                                 readonly="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                 value="#{efetivaAtendimentoEnfermagemBean.atendimentoEnfermagem.queixaPrincipal}"
                                                                 rows="1"
                                                                 style="width: 100%;">
                                                    <p:watermark for="itQueixaPrincipal" value="Insira aqui o relato da queixa principal"/>
                                                </p:inputTextarea>
                                            </h:panelGroup>
                                        </p:panelGrid>

                                        <p:panelGrid id="pgdHistoriaDoenca" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgHistoriaDoenca" styleClass="md-inputfield">
                                                <p:inputTextarea id="itHistoriaDoenca"
                                                                 readonly="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                 value="#{efetivaAtendimentoEnfermagemBean.atendimentoEnfermagem.doencaAtual}"
                                                                 rows="1"
                                                                 style="width: 100%;">
                                                    <p:watermark for="itHistoriaDoenca" value="Insira aqui a história da doença"/>
                                                </p:inputTextarea>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:panel>

                                    <p:panel header="Antecedentes Sociais" style="margin-top: 10px; margin-bottom: 10px;">
                                        <p:panelGrid id="pgdTabagismo" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Tabagismo ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdTabagismoSn" columns="1"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgTabagismoSn">
                                                <p:selectOneRadio id="sorTabagismoSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                  value="#{efetivaAtendimentoEnfermagemBean.tabagismo}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            execute="@this" render="hpTempoQuantCiagarro"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpTempoQuantCiagarro">
                                            <p:panelGrid id="pgdTempo" columns="1"
                                                         rendered="#{efetivaAtendimentoEnfermagemBean.tabagismo}"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgTempo" styleClass="md-inputfield">
                                                    <p:inputText id="itTempo"
                                                                 readonly="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                 value="#{efetivaAtendimentoEnfermagemBean.atendimentoEnfermagem.tempoTabagismo}"
                                                                 style="width: 100%;"/>
                                                    <p:outputLabel for="itTempo" value="Quanto tempo?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdQuantCiagarro" columns="1"
                                                         rendered="#{efetivaAtendimentoEnfermagemBean.tabagismo}"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgCigarroDia" styleClass="md-inputfield">
                                                    <p:inputText id="itCigarroDia"
                                                                 readonly="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                 value="#{efetivaAtendimentoEnfermagemBean.atendimentoEnfermagem.quantidadeCigarro}"
                                                                 style="width: 100%;"/>
                                                    <p:outputLabel for="itCigarroDia" value="Cigarros/dia?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                        <p:panelGrid id="pgdEtilismo" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Etilismo ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdEtilismoSn" columns="1"
                                                     columnClasses="ui-grid-col-6"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgEtilismoSn">
                                                <p:selectOneRadio id="sorEtilismoSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                  value="#{efetivaAtendimentoEnfermagemBean.etilismo}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            execute="@this" render="hpEtilismoSim"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                            <h:panelGroup id="hpEtilismoSim">
                                                <p:selectOneRadio id="sorEtilismoSim"
                                                                  rendered="#{efetivaAtendimentoEnfermagemBean.etilismo}"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                  value="#{efetivaAtendimentoEnfermagemBean.atendimentoEnfermagem.etilismo}">
                                                    <f:selectItems
                                                            value="#{efetivaAtendimentoEnfermagemBean.etilismos}"
                                                            var="etilismo"
                                                            itemLabel="#{etilismo.descricao}"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdDroga" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Drogas ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdDrogaSn" columns="1"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgDrogaSn">
                                                <p:selectOneRadio id="sorDrogaSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                  value="#{efetivaAtendimentoEnfermagemBean.droga}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            execute="@this" render="hpDrogasSim"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpDrogasSim">
                                            <p:panelGrid id="pgdDrogaSim" columns="1"
                                                         rendered="#{efetivaAtendimentoEnfermagemBean.droga}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                                   value="Quais Drogas ?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdDrogaSimList" columns="1"
                                                         rendered="#{efetivaAtendimentoEnfermagemBean.droga}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgDrogaSimList">
                                                    <p:selectManyCheckbox id="sorDrogaSim"
                                                                          style="color:darkBlue;"
                                                                          layout="responsive"
                                                                          columns="4"
                                                                          disabled="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                          value="#{efetivaAtendimentoEnfermagemBean.selectedSubstanciasPsicoativas}"
                                                                          converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoEnfermagemBean.substanciaPsicoativas}"
                                                                var="substanciaPsicoativa"
                                                                itemLabel="#{substanciaPsicoativa.descricao}"/>
                                                    </p:selectManyCheckbox>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                    </p:panel>

                                    <p:panel header="Faz Tratamento de Alguma Patologia" style="margin-top: 10px; margin-bottom: 10px;">
                                        <p:panelGrid id="pgdDiabetes" columns="1"
                                                     columnClasses="ui-grid-col-12"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                               value="Diabetes ?"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <p:panelGrid id="pgdDiabetesSn" columns="1"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgDiabetesSn">
                                                <p:selectOneRadio id="sorDiabetesSn"
                                                                  style="color:darkBlue;"
                                                                  layout="responsive" columns="3"
                                                                  converter="omnifaces.SelectItemsConverter"
                                                                  disabled="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus == 7}"
                                                                  value="#{efetivaAtendimentoEnfermagemBean.diabetes}">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax event="change"
                                                            listener="#{efetivaAtendimentoEnfermagemBean.onClickTrueRadioDiabetes()}"
                                                            execute="@this" render="hpDiabetesSim"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpDiabetesSim">
                                            <p:panelGrid id="pgdDiabetesSim" columns="1"
                                                         rendered="#{efetivaAtendimentoEnfermagemBean.diabetes}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                                   value="Qual medicação ?"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdDiabetesSimList" columns="1"
                                                         rendered="#{efetivaAtendimentoEnfermagemBean.diabetes}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup id="pgDiabetesList">
                                                    <p:panelGrid columns="1"
                                                                 id="pgDtMedicamentoPatologiaDiabetes"
                                                                 rendered="#{efetivaAtendimentoEnfermagemBean.diabetes}"
                                                                 columnClasses="ui-grid-col-12" layout="grid"
                                                                 styleClass="ui-panelgrid-blank form-group"
                                                                 style="border:0px none; background-color:transparent;">
                                                        <h:panelGroup>
                                                            <p:dataTable
                                                                    id="dtMedicamentoPatologiaDiabetes"
                                                                    value="#{efetivaAtendimentoEnfermagemBean.medicamentosPatologiaDiabetes}"
                                                                    var="medicamentoPatologia"
                                                                    emptyMessage="Nenhum registro encontrado"
                                                                    style="text-align: center"
                                                                    paginator="false"
                                                                    rows="10">
                                                                <f:facet name="header">
                                                                    Medicamentos
                                                                </f:facet>
                                                                <p:column headerText="Patologia" style="text-align: center">
                                                                    <h:outputText
                                                                            value="#{medicamentoPatologia.patologiaAtendimentoEnfermagem.patologia.descricao}">
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Medicamento"
                                                                          style="text-align: center">
                                                                    <h:outputText
                                                                            value="#{medicamentoPatologia.medicamento.descricao}"/>
                                                                </p:column>
                                                                <p:column headerText="Opções" style="text-align: center"
                                                                          rendered="#{efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 7}">
                                                                    <p:commandButton title="Remover"
                                                                                     icon="ui-icon-trash"
                                                                                     styleClass="red-btn"
                                                                                     action="#{efetivaAtendimentoEnfermagemBean.removerMedicamentoPatologiaDiabetes()}"
                                                                                     update="dtMedicamentoPatologiaDiabetes"
                                                                                     process="@this">
                                                                        <f:setPropertyActionListener
                                                                                value="#{medicamentoPatologia}"
                                                                                target="#{efetivaAtendimentoEnfermagemBean.medicamentoPatologia}"/>
                                                                    </p:commandButton>
                                                                </p:column>
                                                            </p:dataTable>
                                                        </h:panelGroup>
                                                    </p:panelGrid>
                                                    <p:panelGrid id="pgMedicamentoPatologiaDiabetes" columns="1"
                                                                 rendered="#{efetivaAtendimentoEnfermagemBean.diabetes and efetivaAtendimentoEnfermagemBean.detentoSolicitacaoView.codStatus != 7}"
                                                                 columnClasses="ui-grid-col-12"
                                                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                                                 style="border:0px none; margin-bottom:-10px; background-color:transparent;"
                                                                 cellpadding="5">
                                                        <h:panelGroup style="float: right">
                                                            <p:commandButton title="Adicionar Medicamento"
                                                                             icon="ui-icon-plus"
