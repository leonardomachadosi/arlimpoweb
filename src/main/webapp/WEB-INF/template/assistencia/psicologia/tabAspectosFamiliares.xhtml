<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h2 class="assistencia-subtitulo">Visitantes</h2>
    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">

        <h:panelGroup>
            <p:outputLabel for="radioRecebeVisitaIntima" value="Pode receber visita íntima?" styleClass="questao"/>
            <p:selectOneRadio id="radioRecebeVisitaIntima" style="margin-top: 10px;"
                              value="#{efetivaAtendimentoPsicologicoBean.podeReceberVisitaIntima}" disabled="true">
                <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
            </p:selectOneRadio>
        </h:panelGroup>

        <h:panelGroup>
            <p:outputLabel for="radioRecebeVisita" value="Recebe visita?" styleClass="questao"/>
            <p:selectOneRadio id="radioRecebeVisita" style="margin-top: 10px;"
                              value="#{efetivaAtendimentoPsicologicoBean.visitanteList.size() > 0}" disabled="true">
                <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
            </p:selectOneRadio>
        </h:panelGroup>

        <p:dataList value="#{efetivaAtendimentoPsicologicoBean.visitanteList}" var="visitante" type="unordered"
                    itemType="none"
                    paginator="#{efetivaAtendimentoPsicologicoBean.visitanteList.size() > 10}"
                    rendered="#{efetivaAtendimentoPsicologicoBean.visitanteList.size() > 0}"
                    rows="10" paginatorPosition="bottom" emptyMessage="Nenhum visitante cadastrado."
                    styleClass="cars-datalist">
            <f:facet name="header">Visitantes</f:facet>
            <div style="border-bottom: 1px solid #bdbdbd; padding-bottom: 10px; margin-bottom: 10px;"
                 class="clearfix car-item">
                <div class="car-details">
                    <p:graphicImage value="#{fotoBean.getFotoFrontalPath(visitante.codPessoaVisitante, 2)}"
                                    style="width: 78px; margin:24px;"/>
                </div>
                <div class="car-details">
                    <p><strong>#{visitante.nomeVisitante}</strong></p>
                    <p>Parentesco: <h:outputLabel value="#{visitante.parentesco}"/></p>
                    Situação Vínculo: <p:outputLabel value="#{visitante.situacaoVisitante}"
                                                     styleClass="#{utilBean.addStyleByStatus(visitante.vinculo)}"/>
                </div>
            </div>
        </p:dataList>
    </p:panelGrid>

    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
        <h:panelGroup>
            <p:outputLabel style="color:darkBlue; margin-top: 10px; font-weight: bold"

                           value="Relação com a família."/>
        </h:panelGroup>
    </p:panelGrid>
    <p:panelGrid layout="grid" columns="1" style="margin-top: 10px;" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="itRelacaoFamilia"
                         value="#{efetivaAtendimentoPsicologicoBean.atendimentoPsicologico.relacionamentoFamiliar}"
                         style="width: 100%; margin-top: 10px;"/>
            <p:outputLabel for="itRelacaoFamilia" value="Relação com a família?"/>
        </h:panelGroup>
    </p:panelGrid>

</ui:composition>
