<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Ar Limpo</title>
    <h:outputScript name="js/ripple.js" library="ultima-layout"/>
    <h:outputScript name="js/layout_old.js" library="ultima-layout"/>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/imagens/ms-icon-310x310.png"/>
</h:head>

<h:body styleClass="login-body">
    <f:metadata>
        <f:viewParam name="dummy"/>
        <f:event listener="#{loginBean.preRender}" type="preRenderView"/>
    </f:metadata>
    <h:form id="form" prependId="false">
        <!-- MESSAGES -->
        <p:growl id="messages" showDetail="true" sticky="true"/>
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/logo-seap.svg" library="ultima-layout"/>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputMask id="cpf" mask="999.999.999-99"/>
                        <label>CPF</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password id="senha" converter="senhaConverter"/>
                        <label>Senha</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <p:commandButton id="btLogin" action="#{loginBean.login}" ajax="false" value="Entrar"
                                     icon="ui-icon-person"/>
                </div>
                <div class="ui-g-12" style="padding-top: 0px !important">
                    <a href="/Ar Limpo/recuperarSenha">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </h:form>
    <div class="login-footer"></div>

    <h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout"/>
</h:body>

</html>
