<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    <ui:define name="head">

    </ui:define>

    <ui:define name="title">SIISP</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar" action="#{cadastroFaccaoBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><b>Grupo Criminoso</b>
                        </h1>
                        <p:panelGrid id="pgFaccaoEstado" columns="2"
                                     columnClasses="ui-grid-col-8, ui-grid-col-4"
                                     layout="grid" styleClass="ui-panelgrid-blank form-group"
                                     style="border:0px none; background-color:transparent;">
                            <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="itFaccao"
                                         value="#{cadastroFaccaoBean.faccao.descricao}"
                                             style="width: 100%;"/>
                                <p:outputLabel for="itFaccao" value="Facção"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-selectonemenu">
                                <p:selectOneMenu id="soEstado"
                                                 value="#{cadastroFaccaoBean.faccao.estado}"
                                                 converter="omnifaces.SelectItemsConverter"
                                                 style="width: 100%;">
                                    <f:selectItem noSelectionOption="true"/>
                                    <f:selectItems var="estado"
                                                   itemLabel="#{estado.descricao.toUpperCase()}"
                                                   value="#{cadastroFaccaoBean.estados}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Estado"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnSalvarFaccao" value="Salvar"
                                             process="@form" update="@form"
                                             action="#{cadastroFaccaoBean.saveFaccao()}"
                                             icon="ui-icon-check" />
                            <span class="ui-separator" style="padding-right: 5px;" />
                            <p:commandButton id="btnNovaFaccao"
                                             value="Novo"
                                             process="@this"
                                             update="@form"
                                             actionListener="#{cadastroFaccaoBean.refreshFaccao()}"
                                             icon="ui-icon-refresh" />
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
