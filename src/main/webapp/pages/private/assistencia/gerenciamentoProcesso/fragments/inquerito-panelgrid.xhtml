<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:outputLabel styleClass="customLabel" value="Inquerito"/>
    <p:panelGrid id="pgDistritoPolicialInqueritoDataAberturaInqueritoSituacao"
                 columns="3"
                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank form-group"
                 style="border:0 none; background-color:transparent;">
        <h:panelGroup id="pgDistritoPolicial" styleClass="md-selectonemenu">
            <p:selectOneMenu id="somDistritoPolicial"
                             value="#{inquerito.delegaciaOrigem}"
                             filter="true"
                             filterMatchMode="contains"
                             converter="omnifaces.SelectItemsConverter"
                             style="width: 100%;">
                <f:selectItem noSelectionOption="true"/>
                <f:selectItem itemLabel="Selecione o Distrito Policial"
                              itemValue=""/>
                <f:selectItems var="delegaciaOrigemEnum"
                               itemLabel="#{delegaciaOrigemEnum.descricao}"
                               itemValue="#{delegaciaOrigemEnum.objeto}"
                               value="#{enumBean.delegaciaOrigemEnums}"/>
            </p:selectOneMenu>
            <p:outputLabel value="Distrito Policial"/>
        </h:panelGroup>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputNumber id="inNrInquerito" styleClass="ui-custom-inputnumber"
                           decimalPlaces="0" thousandSeparator=""
                           value="#{inquerito.numero}"
                           style="width: 100%;"/>
            <p:outputLabel for="inNrInquerito" value="Numeração Inquerito"/>
        </h:panelGroup>
        <h:panelGroup styleClass="md-inputfield">
            <p:calendar id="cdDataAberturaInquerito"
                        value="#{inquerito.dataInquerito}"
                        maxdate="today"
                        pattern="dd/MM/yyyy"
                        mask="99/99/9999"
                        locale='pt'
                        style="width: 100%"
                        inputStyle="width: 100%"
                        navigator="true"/>
            <p:outputLabel for="cdDataAberturaInquerito"
                           value="Data Abertura Inquerito"/>
        </h:panelGroup>
    </p:panelGrid>
</ui:composition>
