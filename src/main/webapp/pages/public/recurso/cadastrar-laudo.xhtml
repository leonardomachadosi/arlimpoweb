<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Ar Limpo</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:growl id="messages" widgetVar="messages" showDetail="false"
                     closable="true" showIcon="false"/>

            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1><b>Cadastrar Laudo</b></h1>
                    <p:panelGrid id="pgNome" columns="1" columnClasses="ui-grid-col-6, ui-grid-col-6"
                                 layout="grid" styleClass="ui-panelgrid-blank form-group"
                                 style="border:0px none; background-color:transparent;">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="itRecurso"
                                         value="#{cadastrarLaudoBean.resource.description}"
                                         style="width: 100%;"/>
                            <p:outputLabel for="itRecurso" value="Recurso"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="itData"
                                         value="#{cadastrarLaudoBean.timesatamp}"
                                         style="width: 100%;"/>
                            <p:outputLabel for="itData" value="Data"/>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="itValue"
                                         value="#{cadastrarLaudoBean.value}"
                                         style="width: 100%;"/>
                            <p:outputLabel for="itValue" value="Resultado"/>
                        </h:panelGroup>

                    </p:panelGrid>
                </div>

                <div class="ui-g" style="margin-top: 10px;">
                    <div class="ui-g-12">
                        <p:toolbar>
                            <f:facet name="left">
                                <span class="ui-separator" style="padding-right: 5px;"/>
                                <p:commandButton value="Salvar"
                                                 id="btnSalvarRecurso"
                                                 action="#{cadastrarLaudoBean.salvarLaudo()}"
                                                 update="@form"
                                                 process="@this itData itValue"/>
                                <p:defaultCommand target="btnSalvarRecurso" />
                            </f:facet>

                            <f:facet name="left">
                                <span class="ui-separator" style="padding-right: 5px;"/>
                                <p:commandButton value="Upload"
                                                 id="btnSalvarRecursoAll"
                                                 action="#{cadastrarLaudoBean.salvarAllLaudo()}"
                                                 update="@form"
                                                 process="@this"/>
                                <p:defaultCommand target="btnSalvarRecurso" />
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>
