<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    <ui:define name="head">

    </ui:define>
    <ui:define name="title">Ar Limpo</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar"
                                             action="#{visualizaFaccaoBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Grupo Criminoso</h1>
                        <p:panelGrid id="pgFaccaoEstado" columns="2"
                                     columnClasses="ui-grid-col-4, ui-grid-col-4"
                                     layout="grid" styleClass="ui-panelgrid-blank form-group"
                                     style="border:0px none; background-color:transparent;">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="itFaccao"
                                             readonly="true"
                                             value="#{visualizaFaccaoBean.faccao.descricao}"
                                             style="width: 100%;"/>
                                <p:outputLabel for="itFaccao" value="Facção"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-selectonemenu">
                                <p:selectOneMenu id="soEstado"
                                                 value="#{visualizaFaccaoBean.faccao.estado}"
                                                 converter="omnifaces.SelectItemsConverter"
                                                 style="width: 100%;">
                                    <f:selectItem noSelectionOption="true"/>
                                    <f:selectItems var="estado"
                                                  itemLabel="#{estado.descricao.toUpperCase()}"
                                                  value="#{visualizaFaccaoBean.estados}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Estado"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Detentos</h1>
                        <p:dataTable
                            id="dtDetentos" var="detento"
                            value="#{visualizaFaccaoBean.detentos}" reflow="true"
                            paginator="true"
                            rows="10">
                            <p:column headerText="Nome">
                                <h:outputText value="#{detento.pessoa.id}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
