<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel header="Preso" styleClass="clearfix car-item">
        <div class="car-details">
            <p:graphicImage
                    value="#{fotoBean.getFotoFrontalPath(detentoView.matriculaDetento, 1)}"
                    style="max-width: 100px; margin:24px;"/>
        </div>
        <div class="car-details">
            <p><strong>#{detentoView.nomeDetento}</strong></p>
            <p>Unidade Prisional:
                <h:outputLabel value="#{detentoView.nomeUnidadePrisional}"/></p>
            <p>
            Pavilhão: <h:outputLabel value="#{detentoView.nomePavilhao}"/>
            Cela: <h:outputLabel value="#{detentoView.nomeCela}"/>
            </p>
            <p>Data de Nascimento:
                <h:outputLabel value="#{detentoView.dataNascimento}">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </h:outputLabel>
            </p>
            <p>Situação:
                <h:outputLabel value="#{detentoView.situacao}"
                               styleClass="#{utilBean.addStyleByStatus(detentoView.situacao)}"/>
            </p>
        </div>
    </p:panel>
</ui:composition>
