<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="title">SIISP</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar" process="@this"
                                             action="#{cadastroPipBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:tabView id="tab">
                        <p:tab title="Qualificação">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <br/>
                                    <p:panelGrid id="pgdDetentoDataNascimentoIdadeNumeroSissp" columns="4"
                                                 columnClasses="ui-grid-col-5, ui-grid-col-3, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgNome" styleClass="md-inputfield">
                                            <p:inputText id="itNome"
                                                         value="#{cadastroPipBean.detento.pessoa.nome}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itNome" value="Nome Preso"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataNascimento" styleClass="md-inputfield">
                                            <p:calendar id="cdDataNascimento"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        value="#{cadastroPipBean.detento.pessoa.dataNascimento}"
                                                        readonly="true"
                                                        showOn="false"
                                                        inputStyle="width: 96%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataNascimento" value="Data de Nascimento"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgIdade" styleClass="md-inputfield">
                                            <p:inputText id="itIdade"
                                                         value="#{cadastroPipBean.calcularIdade()}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itIdade" value="Idade"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgNumeroSiisp" styleClass="md-inputfield">
                                            <p:inputText id="itNumeroSissp"
                                                         value="#{cadastroPipBean.detento.pessoa.matricula}"
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itNumeroSissp" value="Nº SIISP"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdMaePai" columns="2"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-6"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgMae" styleClass="md-inputfield">
                                            <p:inputText id="itMae"
                                                         value="#{cadastroPipBean.pessoaMae.nome}"
                                                         readonly="true" style="width: 100%;"/>
                                            <p:outputLabel for="itMae" value="Mãe"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgPai" styleClass="md-inputfield">
                                            <p:inputText id="itPai"
                                                         value="#{cadastroPipBean.pessoaPai.nome}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itPai" value="Pai"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdAlcunha" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgAlcunha" styleClass="md-inputfield">
                                            <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                           value="Alcunhas"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:dataTable
                                                    id="dtAlcunhas"
                                                    value="#{cadastroPipBean.alcunhas}"
                                                    var="alcunha"
                                                    type="unordered"
                                                    itemType="none"
                                                    emptyMessage="Nenhum registro encontrado"
                                                    style="text-align: center"
                                                    paginator="false"
                                                    rows="10">
                                                <f:facet name="header">
                                                    Alcunhas
                                                </f:facet>
                                                <p:column headerText="Descrição" style="text-align: center">
                                                    <h:outputText
                                                            value="#{alcunha.nome}">
                                                    </h:outputText>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdNacionalidadeNaturalidadeEstadoCivil" columns="3"
                                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgNacionalidade" styleClass="md-inputfield">
                                            <p:inputText id="itNacionalidade"
                                                         value="#{cadastroPipBean.detento.pessoa.nacionalidade.descricao}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itNacionalidade" value="Nacionalidade"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgNaturalidade" styleClass="md-inputfield">
                                            <p:inputText id="itNaturalidade"
                                                         value="#{cadastroPipBean.detento.pessoa.municipioNascimento.descricao}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itNaturalidade" value="Naturalidade"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgEstadoCivil" styleClass="md-inputfield">
                                            <p:inputText id="itEstadoCivil"
                                                         value="#{cadastroPipBean.detento.pessoa.estadoCivil.descricao}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itEstadoCivil" value="Estado Civil"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdReligiaoEscolaridadeProfissao" columns="3"
                                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgReligiao" styleClass="md-inputfield">
                                            <p:inputText id="itReligiao"
                                                         value="#{cadastroPipBean.detento.pessoa.religiao.descricao}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itReligiao" value="Religião"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgEscolaridade" styleClass="md-inputfield">
                                            <p:inputText id="itEscolaridade"
                                                         value="#{cadastroPipBean.pessoaEscolaridade.escolaridade.descricao}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itEscolaridade" value="Escolaridade"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgProfissao" styleClass="md-inputfield">
                                            <p:inputText id="itProfissao"
                                                         value="#{cadastroPipBean.pessoaProfissao.profissao.descricao}"
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itProfissao" value="Profissão"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdDataInclusaoPipAtualizacao" columns="4"
                                                 columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-3, ui-grid-col-3"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgDataInclusao" styleClass="md-inputfield">
                                            <p:calendar id="cdDataInclusao"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataInclusao" value="Data de Inclusão"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataPip" styleClass="md-inputfield">
                                            <p:calendar id="cdDataPip"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataPip" value="Data do PIP"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataAtualizacaoPip1" styleClass="md-inputfield">
                                            <p:calendar id="cdDataAtualizacaoPip1"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataAtualizacaoPip1"
                                                           value="Data da 1ª Atualização do PIP"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataAtualizacaoPip2" styleClass="md-inputfield">
                                            <p:calendar id="cdDataAtualizacaoPip2"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataAtualizacaoPip2"
                                                           value="Data da 2ª Atualização do PIP"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdDataInicioPenaProgressaoPenaLivramento" columns="4"
                                                 columnClasses="ui-grid-col-3, ui-grid-col-3, ui-grid-col-3, ui-grid-col-3"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgDataInicioPena" styleClass="md-inputfield">
                                            <p:calendar id="cdDataInicioPena"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataInicioPena" value="Início da Pena"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataProvavelProgressao" styleClass="md-inputfield">
                                            <p:calendar id="cdDataProvavelProgressao"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataProvavelProgressao"
                                                           value="Data Provável da Progressão"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataTerminoPena" styleClass="md-inputfield">
                                            <p:calendar id="cdDataTerminoPena"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataTerminoPena"
                                                           value="Data Provável p/ Término da Pena"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgDataLivramentoCondicional" styleClass="md-inputfield">
                                            <p:calendar id="cdDataLivramentoCondicional"
                                                        pattern="dd/MM/yyyy"
                                                        mask="99/99/9999"
                                                        readonly="true"
                                                        
                                                        inputStyle="width: 100%"
                                                        locale='pt'
                                                        style="width: 100%"/>
                                            <p:outputLabel for="cdDataLivramentoCondicional"
                                                           value="Data Provável do Livramento Condicional"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </div>
                            </div>
                        </p:tab>

                        <p:tab title="Perfil">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <br/>
                                    <p:panelGrid id="pgdUnidadePrisionalIncidencialPenalSituacao" columns="3"
                                                 columnClasses="ui-grid-col-6, ui-grid-col-3, ui-grid-col-3"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgUnidadePrisional" styleClass="md-inputfield">
                                            <p:inputText id="itUnidadePrisional"
                                                         
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itUnidadePrisional"
                                                           value="Unidade Prisional de Origem"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgSituacaoProcessual" styleClass="md-inputfield">
                                            <p:inputText id="itSituacaoProcessual"
                                                         
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itSituacaoProcessual"
                                                           value="Situação Processual"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgIncidenciaPenal" styleClass="md-inputfield">
                                            <p:inputText id="itIncidenciaPenal"
                                                         
                                                         readonly="true"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itIncidenciaPenal" value="Incidência Penal"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdReincidente" columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup>
                                            <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                           value="Reincidente(Art. 63 do CP)?"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid id="pgdReincidenteSn" columns="1"
                                                 columnClasses="ui-grid-col-5"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgReincidenteSn">
                                            <p:selectOneRadio id="sorReincidenteSn"
                                                              style="color:darkBlue;"
                                                              layout="responsive" columns="3"
                                                              converter="omnifaces.SelectItemsConverter"
                                                              disabled=""
                                                              >
                                                <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                            </p:selectOneRadio>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdTipoCrimeNaturezaCrimeEmpregoArma" columns="3"
                                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgTipoCrime" styleClass="md-inputfield">
                                            <p:inputText id="itTipoCrime"
                                                         
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itTipoCrime" value="Tipo de Crime"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgNaturezaCrime" styleClass="md-inputfield">
                                            <p:inputText id="itNaturezaCrime"
                                                         
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itNaturezaCrime" value="Natureza do Crime"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgEmpregoArma" styleClass="md-inputfield">
                                            <p:inputText id="itEmpregoArma"
                                                         
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itEmpregoArma" value="Emprego de Arma"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid id="pgdAtoCrimeIdadeCrimeAno" columns="3"
                                                 columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-2"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup id="pgAtoCrime" styleClass="md-inputfield">
                                            <p:inputText id="itAtoCrime"
                                                         
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itAtoCrime" value="Ato do Crime"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgIdadeCrime" styleClass="md-inputfield">
                                            <p:inputText id="itIdadeCrime"
                                                         
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itIdadeCrime" value="Idade do 1º Crime"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgAno" styleClass="md-inputfield">
                                            <p:inputText id="itAno"
                                                         
                                                         readonly="true"
                                                         maxlength="10"
                                                         style="width: 100%;"/>
                                            <p:outputLabel for="itAno" value="Ano"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgIdeiaCrime"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                    id="itaIdeiaCrime"
                                                    readonly=""
                                                    
                                                    rows="1"
                                                    style="width: 100%"/>
                                            <p:outputLabel for="itaIdeiaCrime" value="Ideia que o preso faz do crime"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgCondutaDisciplinar"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                    id="itaCondutaDisciplinar"
                                                    readonly=""
                                                    
                                                    rows="1"
                                                    style="width: 100%"/>
                                            <p:outputLabel for="itaCondutaDisciplinar"
                                                           value="Conduta disciplinar do Indivíduo na UP"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgdParticipaFaccao"
                                                 columnClasses="ui-grid-col-6"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel value="Situação em Grupos Criminosos"
                                                           style="color: darkblue;font-weight: bold"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgdParticipaFaccaoSo"
                                                 columnClasses="ui-grid-col-5"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup>
                                            <p:selectOneRadio layout="responsive" columns="3"
                                                              style="color: darkBlue"
                                                              disabled=""
                                                              value="#{cadastroPipBean.perfilDetento.cargoFaccao}"
                                                              converter="omnifaces.SelectItemsConverter">
                                                <f:selectItems value="#{cadastroPipBean.cargoFaccoes}"
                                                               var="cargoFaccao"
                                                               itemLabel="#{cargoFaccao.descricao}"/>
                                            </p:selectOneRadio>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgdFacao"
                                                 columnClasses="ui-grid-col-4"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 style="border:0px none; background-color:transparent;">
                                        <h:panelGroup styleClass="md-selectonemenu">
                                            <p:selectOneMenu id="soFaccao"
                                                             converter="omnifaces.SelectItemsConverter"
                                                             value="#{cadastroPipBean.perfilDetento.faccao}"
                                                             style="width: 100%;">
                                                <f:selectItem noSelectionOption="true"/>
                                                <f:selectItems value="#{cadastroPipBean.faccoes}"
                                                               var="faccao"
                                                               itemLabel="#{faccao.descricao}"/>
                                            </p:selectOneMenu>
                                            <p:outputLabel for="soFaccao" value="Grupo Criminoso"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Tratamento Penitenciário">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <h:panelGroup style="text-align: left">
                                        <h3>Tratamento Peniteniário(Síntese dos Atendimentos)</h3>
                                    </h:panelGroup>
                                    <br/>
                                    <h:panelGroup id="pgJuridico">
                                        <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                       value="Jurídico"/>
                                    </h:panelGroup>
                                    <br/>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgJuridicoTxt"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 style="margin-bottom:20px">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                    id="itaJuridico"
                                                    readonly=""
                                                    
                                                    rows="3"
                                                    style="width: 100%"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <h:panelGroup id="pgDirecaoSeguranca">
                                        <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                       value="Direção de Segurança"/>
                                    </h:panelGroup>
                                    <br/>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgDirecaoSegurancaTxt"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 style="margin-bottom:20px">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
                                                    id="itaDirecaoSeguranca"
                                                    readonly=""
                                                    value="#{cadastroPipBean.atendimentoSeguranca.sintese}"
                                                    rows="3"
                                                    style="width: 100%"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <br/>
                                    <h:panelGroup id="pgEnfermagem">
                                        <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                       value="Enfermagem"/>
                                    </h:panelGroup>
                                    <br/>
                                    <br/>
                                    <p:panelGrid columns="1"
                                                 id="pgEnfermagemTxt"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 style="margin-bottom:20px">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputTextarea
