<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar"
                                             action="#{efetivaAcolhidaDetentoBean.voltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><b>Acolhimento Preso</b></h1>
                        <br/>
                        #{efetivaAcolhidaDetentoBean.detentoSolicitacaoView.nomeDetento}
                    </div>
                </div>
            </div>

            <div class="ui-g" style="margin-top: -13px;">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnSalvarAcolhidaDetento"
                                             action="#{efetivaAcolhidaDetentoBean.salvar()}"
                                             process="@form" update="@form"
                                             value="Salvar"
                                             icon="ui-icon-check"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
