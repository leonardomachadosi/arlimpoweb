<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="dtSolicitacaoAtendimentos" var="solicitacaoAtendimento" value="#{buscaAcolhimentoEnfermagemBean.solicitacaoAtendimentos}" reflow="true"
                 rowKey="#{solicitacaoAtendimento.id}" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" style="text-align:center">

        <p:column headerText="Código Solicitação" style="width:15%;" styleClass="text-center">
            <h:outputText value="#{solicitacaoAtendimento.matricula}"/>
        </p:column>
        <p:column headerText="Unidade Prisional" style="width:25%;" styleClass="text-center">
            <h:outputText value="#{solicitacaoAtendimento.unidadePrisional.descricao}"/>
        </p:column>
        <p:column headerText="Tipo de Atendimento" style="width:25%;" styleClass="text-center">
            <h:outputText value="#{solicitacaoAtendimento.tipoSolicitacaoAtendimento.descricao}"/>
        </p:column>
        <p:column headerText="Previsão de Atendimento" style="width:20%;" styleClass="text-center">
            <h:outputText value="#{solicitacaoAtendimento.dataPrevistaAtendimento}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Status" style="width:20%;" styleClass="text-center">
            <h:outputText value="#{solicitacaoAtendimento.status.descricao}"/>
        </p:column>
        <p:column headerText="Opções" style="width:10%;" styleClass="text-center">
            <p:commandButton title="Visualizar" process="@this" action="#{buscaAcolhimentoEnfermagemBean.onClickVisualizar()}" icon="ui-icon-remove-red-eye">
                <f:setPropertyActionListener value="#{solicitacaoAtendimento}" target="#{buscaAcolhimentoEnfermagemBean.solicitacaoAtendimento}"/>
            </p:commandButton>
        </p:column>
    </p:dataTable>

</ui:composition>
