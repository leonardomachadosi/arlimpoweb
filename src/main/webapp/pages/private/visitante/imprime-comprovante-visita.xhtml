<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>Comprovante de visita</title>
    <style type="text/css">
        .comprovante {
            margin: 0 auto;
            width: 20em;
            /*border: 1px solid #bdbdbd;*/
            font-size: 0.6em;
            padding: 0.4em;
        }
        .titulo {
            font-weight: bold;
            width: max-content;
            padding-right: 0.8em;
        }
        .texto {
            width: max-content;
        }
        .lbMsg {
            display: inline-table;
            text-align: center;
            padding-top: 0.4em;
            /*border-top: 1px solid #bdbdbd;*/
        }
    </style>
</head>
<h:body onload="#{imprimeComprovanteBean.imprimeComprovante()}">
    <div class="comprovante">
        <p:dataTable value="#{imprimeComprovanteBean.keylist}" var="key">
            <p:column styleClass="titulo">
                #{key}
            </p:column>
            <p:column styleClass="texto">
                #{imprimeComprovanteBean.comprovante.get(key)}
            </p:column>
        </p:dataTable>
        <h:outputLabel styleClass="lbMsg"
                       value="É necessário  a utilização desta credencial para adentrar na unidade."/>
    </div>
</h:body>
<script type="application/javascript">
    window.print();
    setTimeout(window.close, 300);
</script>
</html>
