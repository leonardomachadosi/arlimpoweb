<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">Ar Limpo</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- MESSAGES -->
            <p:growl id="messages" showDetail="false"
                     closable="true" showIcon="false" sticky="true"/>
            <!-- MESSAGES -->
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton id="btnVoltar" value="Voltar" process="@this"
                                             action="#{efetivaAtendimentoPedagogicoBean.onClickVoltar()}"
                                             icon="ui-icon-arrow-back"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:tabView id="tab">
                        <p:tab title="Dados">
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <h2><b>Atendimento da Educação</b></h2>
                                    <br/>
                                    <p:panel header="Dados Pessoais"
                                             style="margin-top: 10px; margin-bottom: 10px;">
                                        <br/>
                                        <p:panelGrid id="pgdDetentoNascimentoIdade" columns="3"
                                                     columnClasses="ui-grid-col-8, ui-grid-col-2, ui-grid-col-2"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgNome" styleClass="md-inputfield">
                                                <p:inputText id="itNome"
                                                             value="#{efetivaAtendimentoPedagogicoBean.detento.pessoa.nome}"
                                                             readonly="true"
                                                             style="width: 100%;"/>
                                                <p:outputLabel for="itNome" value="Nome da Pessoa Presa"/>
                                            </h:panelGroup>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:calendar id="cdNascimento"
                                                            pattern="dd/MM/yyyy"
                                                            readonly="true"
                                                            showOn="none"
                                                            value="#{efetivaAtendimentoPedagogicoBean.detento.pessoa.dataNascimento}"
                                                            mask="99/99/9999"
                                                            locale='pt'
                                                            style="width: 100%"/>
                                                <p:outputLabel for="cdNascimento" value="Data de Nascimento"/>
                                            </h:panelGroup>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputText id="itIdade"
                                                             value="#{efetivaAtendimentoPedagogicoBean.calcularIdade()}"
                                                             readonly="true" style="width: 100%;"/>
                                                <p:outputLabel for="itIdade" value="Idade"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <br/>
                                        <p:panelGrid id="pgdUnidadePrisionalDataIngressoDataAtendimento" columns="3"
                                                     columnClasses="ui-grid-col-6, ui-grid-col-2, ui-grid-col-2"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup id="pgUnidadePrisional" styleClass="md-inputfield">
                                                <p:inputText id="itUnidadePrisional"
                                                             value="#{efetivaAtendimentoPedagogicoBean.detentoSolicitacaoView.unidadePrisional}"
                                                             readonly="true"
                                                             style="width: 100%;"/>
                                                <p:outputLabel for="itUnidadePrisional" value="Unidade Prisional"/>
                                            </h:panelGroup>
                                            <h:panelGroup id="pgDataEntradaUp" styleClass="md-inputfield">
                                                <p:calendar id="cdDataEntrada"
                                                            pattern="dd/MM/yyyy"
                                                            readonly="true"
                                                            mask="99/99/9999"
                                                            value="#{efetivaAtendimentoPedagogicoBean.detento.dataInicioCiclo}"
                                                            showOn="none"
                                                            inputStyle="width: 100%"
                                                            locale='pt'
                                                            style="width: 100%"/>
                                                <p:outputLabel for="cdDataEntrada" value="Data de Ingresso"/>
                                            </h:panelGroup>
                                            <h:panelGroup styleClass="md-inputfield"
                                                          rendered="#{efetivaAtendimentoPedagogicoBean.detentoSolicitacaoView.codStatus == 7}">
                                                <p:calendar
                                                        id="cdDataAtendimento"
                                                        value="#{efetivaAtendimentoPedagogicoBean.atendimentoPedagogico.dataAtendimento}"
                                                        readonly="true"
                                                        showOn="none"
                                                        inputStyle="width: 96%"
                                                        pattern="dd/MM/yyyy HH:mm"
                                                        mask="99/99/9999 99:99"
                                                        style="width: 100%"/>
                                                <p:outputLabel for="cdDataAtendimento" value="Data de Atendimento"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <br/>
                                    </p:panel>
                                    <p:panel header="Grau de Escolaridade"
                                             style="margin-top: 10px; margin-bottom: 10px;">
                                        <p:panelGrid columns="1"
                                                     id="pgdAlfabetizado"
                                                     columnClasses="ui-grid-col-6"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <h:outputText
                                                        value="Alfabetizado?"
                                                        style="color: black;font-weight: bold"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <br/>
                                        <p:panelGrid columns="1"
                                                     id="pgdAlfabetizadoSo"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:selectOneRadio layout="responsive" columns="3"
                                                                  style="color: darkBlue"
                                                                  value="#{efetivaAtendimentoPedagogicoBean.detento.pessoa.alfabetizado}"
                                                                  converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax execute="pgdAlfabetizadoSo"
                                                            render="pgAssinarNome hpNivelFundamental hpSerieSim pgdSerieSo hpNivelMedio"
                                                            listener="#{efetivaAtendimentoPedagogicoBean.onSelectedAlfabetizadoRender}"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>

                                        <h:panelGroup id="pgAssinarNome">
                                            <p:panelGrid columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.sabeAssinarNome}"
                                                         id="pgdEscreveNome"
                                                         columnClasses="ui-grid-col-6"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <h:outputText
                                                            value="Sabe assinar o nome?"
                                                            style="color: black;font-weight: bold"/>
                                                </h:panelGroup>
                                            </p:panelGrid>

                                            <p:panelGrid columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.sabeAssinarNome}"
                                                         id="pgdEscreveNomeSo"
                                                         columnClasses="ui-grid-col-5"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:selectOneRadio layout="responsive" columns="3"
                                                                      style="color: darkBlue"
                                                                      value="#{efetivaAtendimentoPedagogicoBean.atendimentoPedagogico.escreveNome}"
                                                                      converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                        <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup id="hpNivelFundamental">
                                            <p:panelGrid columns="1"
                                                         id="pgdNivelFundamental"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelFundamental}"
                                                         columnClasses="ui-grid-col-6"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <h:outputText
                                                            value="Nível Fundamental?"
                                                            style="color: black;font-weight: bold"/>
                                                    <br/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1"
                                                         id="pgdNivelFundamentalSo"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelFundamental}"
                                                         columnClasses="ui-grid-col-8"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:selectOneRadio layout="responsive" columns="2"
                                                                      style="color: darkBlue"
                                                                      value="#{efetivaAtendimentoPedagogicoBean.pessoaEscolaridadeFundamental.escolaridade}"
                                                                      converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoPedagogicoBean.escolaridadesFundamental}"
                                                                var="escolaridade"
                                                                itemLabel="#{escolaridade.descricao}"/>
                                                        <f:ajax execute="hpNivelFundamental"
                                                                render="pgdTipoEscolaridade pgTipoEscolaridadeS pgTipoEscolaridade hpNivelFundamental hpNivelMedio"
                                                                listener="#{efetivaAtendimentoPedagogicoBean.onSelectedNivelFundamentalRender}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>
                                            </p:panelGrid>

                                            <p:panelGrid id="pgdAtividadeProfissionalSim" columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasSerie}"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <h:outputText style="color:darkBlue;font-weight: bold"
                                                                  value="2.1 Série:"/>
                                                    <br/>
                                                </h:panelGroup>
                                            </p:panelGrid>

                                            <p:panelGrid columns="1"
                                                         id="pgdSerieSo"
                                                         columnClasses="ui-grid-col-12"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasSerie}"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:selectOneRadio
                                                            layout="responsive" columns="9"
                                                            style="color: darkBlue"
                                                            converter="omnifaces.SelectItemsConverter"
                                                            value="#{efetivaAtendimentoPedagogicoBean.pessoaEscolaridadeFundamental.serieEscolaridade}">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoPedagogicoBean.serieEscolaridadesFundamental}"
                                                                var="serieEscolaridade"
                                                                itemLabel="#{serieEscolaridade.descricao}"/>
                                                    </p:selectOneRadio>
                                                    <br/>
                                                </h:panelGroup>

                                            </p:panelGrid>

                                        </h:panelGroup>
                                        <h:panelGroup id="hpNivelMedio">
                                            <p:panelGrid id="pgdNivelMedio"
                                                         columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelMedio}"
                                                         columnClasses="ui-grid-col-6"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <h:outputText
                                                            value="Nível Médio?"
                                                            style="color: black;font-weight: bold"/>
                                                    <br/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdNivelMedioSo"
                                                         columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelMedio}"
                                                         columnClasses="ui-grid-col-8"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:selectOneRadio layout="responsive" columns="2"
                                                                      style="color: darkBlue"
                                                                      value="#{efetivaAtendimentoPedagogicoBean.pessoaEscolaridadeMedio.escolaridade}"
                                                                      converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoPedagogicoBean.escolaridadesMedio}"
                                                                var="escolaridade"
                                                                itemLabel="#{escolaridade.descricao}"/>
                                                        <f:ajax execute="hpNivelMedio"
                                                                render="hpNivelSuperior hpNivelMedio"
                                                                listener="#{efetivaAtendimentoPedagogicoBean.onSelectedNivelMedioRender}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdAnolSim" columns="1"
                                                         columnClasses="ui-grid-col-12"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.serieEnsinoMedio}"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:outputLabel style="color:darkBlue;font-weight: bold"
                                                                   value="Ano:"/>
                                                    <br/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1"
                                                         id="pgdAnoSo"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.serieEnsinoMedio}"
                                                         columnClasses="ui-grid-col-3"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup>
                                                    <p:selectOneRadio
                                                            layout="responsive" columns="3"
                                                            style="color: darkBlue"
                                                            converter="omnifaces.SelectItemsConverter"
                                                            value="#{efetivaAtendimentoPedagogicoBean.pessoaEscolaridadeMedio.serieEscolaridade}">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoPedagogicoBean.serieEscolaridadesMedio}"
                                                                var="serieEscolaridade"
                                                                itemLabel="#{serieEscolaridade.descricao}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>
                                                <br/>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup id="pgTipoEscolaridade">
                                            <p:panelGrid id="pgdTipoEscolaridade"
                                                         columns="1"
                                                         columnClasses="ui-grid-col-6"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield"
                                                              rendered="#{efetivaAtendimentoPedagogicoBean.hasModalidade}">
                                                    <h:outputText
                                                            value="Qual a modalidade?"
                                                            style="color: black;font-weight: bold"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <br/>
                                            <p:panelGrid columns="1"
                                                         id="pgTipoEscolaridadeSo"
                                                         columnClasses="ui-grid-col-5"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup
                                                        rendered="#{efetivaAtendimentoPedagogicoBean.hasModalidade}">
                                                    <p:selectOneRadio layout="responsive" columns="3"
                                                                      style="color: darkBlue"
                                                                      value="#{efetivaAtendimentoPedagogicoBean.pessoaEscolaridade.tipoEscolaridade}"
                                                                      converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoPedagogicoBean.tipoEscolaridades}"
                                                                itemValue="#{tipoEscolaridade}"
                                                                var="tipoEscolaridade"
                                                                itemLabel="#{tipoEscolaridade.descricao}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                        <br/>
                                        <p:panelGrid columns="1"
                                                     id="pgdHistoriaReprovacao"
                                                     columnClasses="ui-grid-col-6"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <h:outputText value="História de Reprovação?"
                                                              style="color: black;font-weight: bold"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <br/>
                                        <p:panelGrid columns="1"
                                                     id="pgdHistoriaReprovacaoSo"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:selectOneRadio layout="responsive" columns="3"
                                                                  style="color: darkBlue"
                                                                  value="#{efetivaAtendimentoPedagogicoBean.atendimentoPedagogico.historicoReprovacao}"
                                                                  converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax execute="pgdHistoriaReprovacaoSo"
                                                            render="hpHistoriaReprovacaoSim"
                                                            listener="#{efetivaAtendimentoPedagogicoBean.onSelectedHistoricoReprovacaoRender}"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpHistoriaReprovacaoSim">
                                            <p:panelGrid columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasHistoriaReprovacao}"
                                                         id="pgdHistoriaReprovacaoQual"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:outputLabel value="Motivo?"
                                                                   style="color: darkblue;font-weight: bold"/>
                                                </h:panelGroup>
                                                <br/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1"
                                                         id="pgdHistoriaReprovacaoTx"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield"
                                                              rendered="#{efetivaAtendimentoPedagogicoBean.hasHistoriaReprovacao}">
                                                    <p:inputText id="itHistoriaReprovacao"
                                                                 value="#{efetivaAtendimentoPedagogicoBean.atendimentoPedagogico.descricaoHistoricoReprovacao}"
                                                                 style="width: 100%"/>
                                                    <p:outputLabel for="itHistoriaReprovacao"
                                                                   value="Descrição"/>
                                                    <br/>
                                                </h:panelGroup>
                                            </p:panelGrid>

                                        </h:panelGroup>

                                        <p:panelGrid columns="1"
                                                     id="pgdHistoriaEvasao"
                                                     columnClasses="ui-grid-col-6"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <h:outputText value="História de Evasão?"
                                                              style="color: black;font-weight: bold"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <br/>
                                        <p:panelGrid columns="1"
                                                     id="pgdHistoriaEvasaoSo"
                                                     columnClasses="ui-grid-col-5"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank form-group"
                                                     style="border:0px none; background-color:transparent;">
                                            <h:panelGroup>
                                                <p:selectOneRadio layout="responsive" columns="3"
                                                                  style="color: darkBlue"
                                                                  value="#{efetivaAtendimentoPedagogicoBean.atendimentoPedagogico.historicoEvasao}"
                                                                  converter="omnifaces.SelectItemsConverter">
                                                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                                                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                                                    <f:ajax execute="pgdHistoriaEvasaoSo" render="hpHistoriaEvasaoSim"
                                                            listener="#{efetivaAtendimentoPedagogicoBean.onSelectedHistoricoEvasaoRender}"/>
                                                </p:selectOneRadio>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGroup id="hpHistoriaEvasaoSim">
                                            <p:panelGrid columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasHistoriaEvasao}"
                                                         id="pgdHistoriaEvasaoQual"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:outputLabel value="Motivo?"
                                                                   style="color: darkblue;font-weight: bold"/>
                                                </h:panelGroup>
                                                <br/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1"
                                                         id="pgdHistoriaEvasaoTx"
                                                         columnClasses="ui-grid-col-12"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield"
                                                              rendered="#{efetivaAtendimentoPedagogicoBean.hasHistoriaEvasao}">
                                                    <p:inputText id="itHistoriaEvasao"
                                                                 value="#{efetivaAtendimentoPedagogicoBean.atendimentoPedagogico.descricaoHistoricoEvasao}"
                                                                 style="width: 100%"/>
                                                    <p:outputLabel for="itHistoriaEvasao"
                                                                   value="Descrição"/>
                                                </h:panelGroup>
                                                <br/>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup id="hpNivelSuperior">
                                            <p:panelGrid id="pgdNivelSuperior"
                                                         columns="1"
                                                         columnClasses="ui-grid-col-6"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelSuperior}"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup styleClass="md-inputfield"
                                                >
                                                    <p:outputLabel value="Nível Superior?"
                                                                   style="color: black;font-weight: bold"/>
                                                </h:panelGroup>
                                                <br/>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdNivelSuperiorSo"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelSuperior}"
                                                         columns="1"
                                                         columnClasses="ui-grid-col-8"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
                                                <h:panelGroup
                                                >
                                                    <p:selectOneRadio layout="responsive" columns="2"
                                                                      style="color: darkBlue"
                                                                      value="#{efetivaAtendimentoPedagogicoBean.pessoaEscolaridadeSuperior.escolaridade}"
                                                                      converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItems
                                                                value="#{efetivaAtendimentoPedagogicoBean.escolaridadesSuperior}"
                                                                var="escolaridade"
                                                                itemLabel="#{escolaridade.descricao}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                            <p:panelGrid id="pgdNivelSuperiorQual"
                                                         columns="1"
                                                         rendered="#{efetivaAtendimentoPedagogicoBean.hasNivelSuperior}"
                                                         columnClasses="ui-grid-col-4"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank form-group"
                                                         style="border:0px none; background-color:transparent;">
