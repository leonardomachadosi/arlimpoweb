<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform">
        <div class="layout-menu  #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment
                            rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="custom-profile-image">
                                <p:graphicImage value="/resources/imagens/photo-not-found.png"
                                                style="width: 90%;"/>
                            </div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">

                                </span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">person</i>
                                    <!--<span>#{userLogged.usuarioLogado.perfilUsuario.perfil.descricao}</span> -->
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">domain</i>
                                    <!-- <span>#{userLogged.usuarioLogado.servidorLotacao.lotacaoReal.nome}</span> -->
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="/Ar Limpo/logout" class="ripplelink">
                                    <i class="material-icons">power_settings_new</i>
                                    <span>Sair</span>
                                </a>
                            </li>

                        </ul>
                    </ui:fragment>
                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;" outcome="pretty:idDashboard"/>
                        <p:menuitem id="recurso" value="Recurso" icon="&#xE871;"
                                    outcome="pretty:buscaRecurso"/>

                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
